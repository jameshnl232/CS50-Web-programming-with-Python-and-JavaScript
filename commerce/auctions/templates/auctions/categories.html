{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <h2>Categories:</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'display_listing_category' category.title %}">{{category.title}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
